<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>钉钉</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="container">
		<table class="table table-bordered">
		  <thead>
		  	<th colspan="4" scope="col"  class="top">
		  		<input type="text" class="search" placeholder="搜索联系人、群组">
		  	</th>
		  </thead>
		  <!-- 表格头部&搜索栏 -->
		  <tbody>
		  	<tr>
		  	  <td width="101" rowspan="3" class="navs">
		  	  	<ul>
		  	  		<a href="#">
		  	  			<img src="img/logo.png" class="img-circle" alt="logo">
		  	  			<p>失控的瘦子</p>
		  	  		</a>
		  	  		<a href="#">
		  	  			<li>消息</li>
		  	  		</a>
		  	  		<a href="#">
		  	  			<li>DING</li>
		  	  		</a>
		  	  		<a href="#">
		  	  			<li>联系人</li>
		  	  		</a>
		  	  		<div class="ctrl">
		  	  			<a href="#"><img src="img/c1.jpg" alt="控健"></a><br/>
		  	  			<a href="#"><img src="img/c2.jpg" alt="控件"></a>
		  	  		</div>
		  	  	</ul>
		  	  </td>
		  	  <!-- 导航栏 -->
		  	  <td width="213" height="50" class="msn">
		  	  	<img src="img/msner.jpg" class="img-circle" alt="头像">曼小秘
		  	  	<span>09:45</span>
		  	  </td>
		  	  <!-- 通讯记录人 -->
		  	  <td colspan="2" class="msner">
		  	  	<img src="img/msner.jpg" class="img-circle" alt="头像">
		  	  	<span>曼小秘</span>
		  	  </td>
		  	  <!-- 通讯人 -->
		  	</tr>
		  	<tr>
		  	  <td rowspan="2" >&nbsp;</td>
		  	  <td height="406" colspan="2" class="message">
		  	  	<p>曼小秘</p>
		  	  	<img src="img/msner.jpg" class="img-circle" alt="头像">
		  	  	<div class="msncon">
		  	  		今天下午三点，请到101会议室参加部门例会。
		  	  	</div>
		  	  <!-- 信息内容 -->
		  	  </td>
		  	</tr>
		  	<tr>
		  	  <td width="498" height="84" class="write">
		  	  	<form>
		  	  		<textarea class="form-control" placeholder="好的，谢谢。"></textarea>
		  	  	</form>
		  	  	<div class="wicon">
			  	  	<a href="#"><img src="img/f1.jpg" alt="附件"></a>
			  	  	<a href="#"><img src="img/f2.jpg" alt="表情"></a>
		  	  	</div>
		  	  </td>
		  	  <!-- 填写内容 -->
		  	  <td width="89" class="send btn">
		  	  		<a href="#">发送</a>
		  	  </td>
		  	  <!-- 发送按钮 -->
		  	</tr>
		  </tbody>
		</table>
	</div>
</body>
</html>
