<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>钉钉</title>
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
   <div class="container">
      <div class="top row">
         <div class="header">扫码登录</div>
         <div class="header">密码登录</div>
         <div class="header">验证码登录</div>
      </div>
      <!--登录方式 -->

      <div class="main">
         <img src="img/logo.png" alt="logo" class="img-circle" alt="头像">
         <!--LOGO -->
         <div class="con">
            <div class="add">
               <img src="img/add.png" alt="中国国旗">
               <span>+86</span>
            </div>
            <!-- 中国地区 -->
            <form>
               <input style="tel" class="phone" placeholder="请输入手机">
               <input type="password" class=" pswd form-control" placeholder="请输入密码">
               <button type="button" class="login btn btn-block" disabled="disabled">登录</button>
            </form>
            <!-- 输入表单及按钮 -->
            <a href="index.html">新用户注册</a>
            <!-- 注册跳转 -->
         </div>
      </div>
   </div>
</body>
</html>
